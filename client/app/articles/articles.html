<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="well well-sm">
        <strong style="padding-right:25px">Top-rated articles</strong>
        <div class="btn-group">
            <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
            </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                class="glyphicon glyphicon-th"></span>Grid</a>
        </div>
        <div class="pull-right">
          <a class="btn btn-success" href="/article/">Create a new article</a>
        </div>
    </div>
    <div id="products" class="row list-group">
        <div class="item  col-xs-4 col-lg-4" ng-repeat="article in articles">
            <div class="thumbnail">
               <a  href="/article/{{article.EAN13}}">  <img class="group list-group-image" ng-src="{{article.photoLink}}" alt="" /></a>
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        {{article.name}}</h4>
                        <p class="group inner list-group-item-text" style="padding-bottom:15px;">
                            {{article.description}}
                        </p>
                    <div class="row">
                        <div class="col-xs-12 col-md-7">
                            <div class="icons-work">
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star-o"></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-5">
                            <a class="btn btn-success" href="/article/{{article.EAN13}}">View details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
</div>
