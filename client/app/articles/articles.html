<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" >
    <div class="row">
        <div class="well well-sm col-md-2">
                    <div class="bg-warning" style="margin:1px;margin-bottom:15px;padding:5px" ng-show="isAdmin()">
             <small class="text-danger">Admin Only</small>
            <a class="btn btn-primary" style="margin-top:5px;margin-left:20px;" href="/articleedit/">Créer un article</a>
            <small style="margin-left:20px;"> Statut Article:</small>
            <ul style="margin-bottom:5px;margin-left:20px;">
                <li style="margin-left: 10px" >
                    <a href="#" ng-click="addFilterStatus('Draft')">
                        <input type="checkbox" class="inline-block" ng-model="isFilterStatus('Draft')">
                        <small >Draft</small>
                    </a>
                </li>
                <li style="margin-left: 10px" >
                    <a href="#" ng-click="addFilterStatus('Pending')">
                        <input type="checkbox" class="inline-block" ng-model="isFilterStatus('Pending')">
                        <small >Pending</small>
                    </a>
                </li>
                <li style="margin-left: 10px" >
                    <a href="#" ng-click="addFilterStatus('Future')">
                        <input type="checkbox" class="inline-block" ng-model="isFilterStatus('Future')">
                        <small >Future</small>
                    </a>
                </li>
                <li style="margin-left: 10px" >
                    <a href="#" ng-click="addFilterStatus('Published')">
                        <input type="checkbox" class="inline-block" ng-model="isFilterStatus('Published')">
                        <small >Published</small>
                    </a>
                </li>
                <li style="margin-left: 10px" >
                    <a href="#" ng-click="addFilterStatus('Trash')">
                        <input type="checkbox" class="inline-block" ng-model="isFilterStatus('Trash')">
                        <small >Trash</small>
                    </a>
                </li>
            </ul>
            </div>                

            <strong style="padding-right:25px">Affiner par</strong>
            <h4>Mot-clé</h4>
            <input style="margin-top:-12px" type="text" class="form-control" ng-model="searchText">
            <h4>Performance globale</h4>
                <div style="margin-top:-12px" range-slider min="minPerf" max="maxPerf" step="0.5" model-min="userMinPerf" model-max="userMaxPerf" decimal-places="1" showValues="true" ></div>
            <h4>Prix</h4> <small style="float:right;margin-top:-40px;font-size:16px">{{meanPrice}}€ Moyen</small>
                <div style="margin-top:-12px" range-slider min="minPrice" step="10" max="maxPrice" model-min="userMinPrice" model-max="userMaxPrice" showValues="true"filter="currency:'€':0" ></div>
             <h4>Marque</h4>
            <ul style="margin-top:-12px">
                <li style="margin-left: 10px" ng-repeat="brand in brands">
                    <a href="#" ng-click="addFilterBrand(brand)">
                        <input id="brand_{{brand}}" type="checkbox" class="inline-block" ng-model="isFilterBrand(brand)">
                        <small >{{brand}}</small>
                    </a>
                </li>
            </ul>
        </div>

        <div id="products" class="row list-group col-md-10" style="padding-left:25px">
            <div class="item item-warning col-xs-12 col-lg-12" ng-repeat="article in articles" ng-class="'item-warning':article.status==='Draft'">
                <a href="/article/{{article.EAN13}}"> 
                    <div class="" >
                        <div class="row">
                            <div class="col-md-8">
                                <div class="pull-left" style="margin:5px">
                                    <img class="group list-group-image" ng-src="{{article.photoLink}}" alt="" style="max-height:150px"/>
                                </div>
                                <h4 class=""> {{article.name}}</h4>
                                <h5 class="" style="margin-top:-20px"> {{article.brand}}</h5>
                                <span class="" style="margin-top:-20px"> {{article.price || 0}} €</span>
                            </div>
                            <div class="col-md-4">
                                <span class="text-muted">Performance globale</span>
                                <div class="icons-work" style="margin:5px">
                                    <span class="fa fagold" ng-class="{'fa-star':article.perf>=1,'fa-star-o':article.perf<1}"></span>
                                    <span class="fa fagold" ng-class="{'fa-star':article.perf>=2,'fa-star-o':article.perf<2}"></span>
                                    <span class="fa fagold" ng-class="{'fa-star':article.perf>=3,'fa-star-o':article.perf<3}"></span>
                                    <span class="fa fagold" ng-class="{'fa-star':article.perf>=4,'fa-star-o':article.perf<4}"></span>
                                    <span class="fa fagold" ng-class="{'fa-star':article.perf>=5,'fa-star-o':article.perf<5}"></span> &nbsp;&nbsp;<span class="fagold" style="font-style:bold">{{article.perf}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

        </div>


    </div>

</div>
